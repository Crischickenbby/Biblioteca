<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PORTAFOLIO DE CRISTIAN KANTUN{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .centrado {
          text-align: center;
      }
  </style>

    <style>
        body {
            background-color: rgba(76, 19, 146, 0.799);
            color: rgb(0, 0, 0);
        }

        .navbar {
            background-color: rgb(133, 25, 158);
        }

        .navbar-nav .nav-link {
            color: rgb(255, 255, 255);
        }

        .navbar-nav .nav-link:hover {
            color: rgb(255, 255, 255);
        }

        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">Portafolio De Cristian Kantun</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/datos_personales">Datos Personales</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/habilidades_personales">Habilidades Personales</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/certificados">Certificados</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}
    <div class="centrado">
        {% if request.method == 'POST' %}
            <h1>Gracias por visitar la p√°gina, {{ request.form['nombre'] }}!</h1>
        {% else %}
            <h1>BIENVENIDO A MI PORTAFOLIO</h1>
            <img width="700" height="450" src="https://i.gifer.com/Ysdj.gif" alt="GIF animado">
            <form method="post" action="/">
                <label for="nombre">Ingrese su nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        {% endif %}
    </div>
    {% endblock %}
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
